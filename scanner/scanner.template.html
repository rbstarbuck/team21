<script src="quaggaJS-master/dist/quagga.min.js"></script>

<button id='scanbtn'>click me</button>
		<div id="showhere"></div>
		<script>
			(function(){
				document.getElementById('scanbtn').addEventListener('click', btnClicked);

				function btnClicked(){
					Quagga.init({
					    inputStream : {
					      name : "Live",
					      type : "LiveStream",
					      target: document.querySelector('#showhere')    // Or '#yourElement' (optional)
					    },
					    decoder : {
					      readers : ["upc_reader"]
					    }
					  }, 
					  function(err) {
					      if (err) {
					          console.log(err);
					          return
					      }
					      console.log("Initialization finished. Ready to start");
					      Quagga.start();
					  }
					);
					Quagga.onDetected(callbackme);
				}
				function callbackme(data){
					console.log(data);
					Quagga.stop();
				}
			})();
		</script>

<h1>Scanner</h1>
